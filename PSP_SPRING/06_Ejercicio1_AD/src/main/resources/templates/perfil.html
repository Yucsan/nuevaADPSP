<!DOCTYPE html>
<html xmlsns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title> <!-- si tiene th: ya no es una etiqueta HTML ahora es timeleaf  -->
</head>
<body>
    <h1 th:text="${titulo}">HOLA</h1>
	<span th:text="${usuario.nombre}"></span>
	<span th:text="${usuario.apellido}"></span>
	<br>
	<span th:if="${usuario.email}" th:text="${usuario.email}"></span>
	<span th:if="${usuario.email == null}">El usuario no tiene correo</span>	
		
</body>
</html>
