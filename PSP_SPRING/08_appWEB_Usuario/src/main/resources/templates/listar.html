<!DOCTYPE html>
<html xmlns:th="https://www.thymelaf.org">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<title th:text="${titulo}">Insert title here</title>
</head>

<body>
	<h1 th:text="${titulo}"></h1>
	<div th:if="${usuarios != null && usuarios.isEmpty()}">No hay usuarios en la lista!!</div>

	<table th:if="${not usuarios.isEmpty()}">
		<thead>
			<tr>
				<th>id</th>
				<th>Nombre</th>
				<th>Avatar</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="usuario: ${usuarios}">
				<td th:text="${usuario.id}">			
				<td th:text="${usuario.nombre}"></td>
				<td th:text="${usuario.avatar}"></td>
				<td th:text="${usuario.mail}"></td>
				<td><a th:href="@{/form/} + ${usuario.id}" th:text="editar"></a></td>
				<td><a th:href="@{/eliminar/} + ${usuario.id}">eliminar</a></td>
				<td><a th:href="${'/eliminar/' + usuario.id}" 
					onclick="return confirm('estas seguro que quieres eliminar?')" >eliminar</a></td>
			</tr>
		</tbody>
	</table>
</body>

</html>
